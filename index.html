<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>lettr | Word Game</title>
        <link href="https://fonts.googleapis.com/css?family=Croissant+One|PT+Sans:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/lettr-styles.css">
    </head>
    <body data-js="body-tag" class="body-tag landing-page">
        <div class="max-width-container">
            <header class="main-header">
                <h1 class="header-title">lettr</h1>
            </header>
            <main js-data="main-content" class="main-content hide">
                <div class="user-info-area">
                    <div class="user-info__item user-score-container">
                        <h4 class="score-title info-title">Score <span data-js="user-score" class="user-score"></span></h4> 
                        
                    </div>
                    <div class="user-info__item guesses-remaining-container">
                        <h4 class="info-title score-title">Guesses <span data-js="available-guesses-container" class="user-score"></span></h4>
                    </div>
                    <div class="user-info__item guessed-letters-area">
                        <h4 class="info-title">Guessed Letters</h4 class>
                        <div  data-js="guessed-letters" class="guessed-letters-container info-content"></div>
                    </div>
                    <div class="user-info__item guessed-words-area">
                        <h4 class="info-title">Guessed Words</h4>
                        <div  data-js="guessed-words" class="guessed-words-container info-content"></div>
                    </div>
                </div>
                <div class="word-area">
                    <div data-js="alert-box" class="alert-box hide">
                        <div class="alert-box__info">
                            <i data-js="alert-box-icon" class="alert-box__icon">i</i>
                            <p data-js="alert-box-message" class="alert-box_message"></p>
                        </div>
                        <span data-js="alert-box-button" class="alert-box__button hide">next</span>
                    </div>
                    <div data-js="word-container" class="word-container"></div>
                    <form id="user-guess-form" data-js="user-guess-form" action="" class="user-guess__form">
                        <input form="user-guess-form" data-js="user-guess-input" type="text" class="user-guess__input" maxlength="1" placeholder="Input Letter">
                        <div class="guess-form-button-container">
                            <button form="user-guess-form" data-js="user-guess-submit" class="user-guess__submit">Guess</button>
                        </div>
                        <div class="user-guess__form-options">
                            <div class="guess-form-option guess-letter-radio">
                                <input form="user-guess-form" type="radio" name="guess-option" id="guess-letter" class="guess-letter" checked> 
                                <label form="user-guess-form" for="guess-letter" class="guess-option guess-option__letter">
                                    Letter
                                </label>
                            </div>
                            <div class="guess-form-option guess-word-radio">
                                <input form="user-guess-form" type="radio" name="guess-option" id="guess-word" class="guess-word">
                                <label form="user-guess-form" for="guess-word" class="guess-option guess-option__word">
                                    Word
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
            <footer class="main-footer">
                
            </footer>
        </div>


        <div js-data="start-overlay" class="start-overlay">
            <div class="max-width-container">
                <div class="start-overlay__content">
                    <div js-data="start-overlay-random" class="start-overlay__choice">
                        <h3 class="start-overlay__title">Preset List</h3 class="start-overlay__title">
                        <p class="start-overlay__choice-description">Start the game with a preset word list and play against the computer.</p>
                    </div>
                    <div js-data="start-overlay-choose" class="start-overlay__choice">
                        <h3 class="start-overlay__title">Choose Word</h3>
                        <p  class="start-overlay__choice-description">Set your own word and let people guess what it is.</p>
                    </div>
                    <div class="user-word-form-container">
                        <form data-js="user-word-form" action="" class="user-word-form">
                            <input data-js="user-unique-word" type="text" class="user-word-form__input"placeholder="Input Word">
                            <button class="user-word-form__submit">Set Word</button>
                        </form>
                    </div>
                    <div class="selected-word-area">
                        <h4 class="selected-word-title">Your Selected Word</h4>
                        <h3 data-js="selected-user-word" class="selected-user-word"></h3>
                        <span data-js="start-game-button" class="start-game-button">Start Game!</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/model/lettr-model.js"></script>
        <script src="js/views/lettr-view.js"></script>
        <script src="js/controller/lettr-controller.js"></script>
    </body>
</html>
