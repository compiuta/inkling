<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>lettr | Word Game</title>
        <link rel="stylesheet" href="css/lettr-styles.css">
    </head>
    <body>
        <h1>lettr</h1>
        <div class="guessed-letters-area">
            <h4 class="guessed-letters-title">Your Guessed Letters</h4 class>
            <div  data-js="guessed-letters" class="guessed-letters-container"></div>
        </div>
        <div class="guessed-words-area">
            <h4 class="guessed-words-title">Your Guessed Words</h4>
            <div  data-js="guessed-words" class="guessed-words-container"></div>
        </div>
        <div data-js="available-guesses-container" class="available-guesses-container"></div>
        <div data-js="word-container" class="word-container"></div>

        <div class="user-input__container">
            <form data-js="user-guess-form" action="" class="user-guess__form">
                <div class="user-guess-field-container">
                    <div class="guess-option__cotainer">
                        <!--guess-option-radio inputs must be added before label for css style-->
                        <input type="radio" name="guess-option" id="guess-letter" class="guess-letter" checked> 
                        <label for="guess-letter" class="guess-option__letter">
                            Guess A Letter
                        </label>

                        <input type="radio" name="guess-option" id="guess-word" class="guess-word">
                        <label for="guess-word" class="guess-option__word">
                            Guess A Word
                        </label>
                    </div>
                    <input data-js="user-guess-input" type="text" class="user-guess__input" maxlength="1">
                    <button data-js="user-guess-submit" class="user-guess__submit">submit</button data-js="user-guess">
                </div>
            </form>
        </div>

        <div class="user-score-container">
            your score: 
            <span data-js="user-score" class="user-score"></span>
        </div>

        <script src="js/model/lettr-model.js"></script>
        <script src="js/views/lettr-view.js"></script>
        <script src="js/controller/lettr-controller.js"></script>
    </body>
</html>
