<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>lettr | Word Game</title>
        <link rel="stylesheet" href="css/lettr-styles.css">
    </head>
    <body>
        <div class="max-width-container">
            <div class="main-grid-container">
                <header class="main-header">
                    <h1 class="header-title">lettr</h1>
                </header>
                
                <div class="guessed-letters-area">
                    <h4 class="guessed-letters-title">Your Guessed Letters</h4 class>
                    <div  data-js="guessed-letters" class="guessed-letters-container"></div>
                </div>
                <div class="guessed-words-area">
                    <h4 class="guessed-words-title">Your Guessed Words</h4>
                    <div  data-js="guessed-words" class="guessed-words-container"></div>
                </div>
                <div data-js="available-guesses-container" class="available-guesses-container"></div>
                <div data-js="word-container" class="word-container"></div>

                <form id="user-guess-form" data-js="user-guess-form" action="" class="user-guess__form">
                    <input form="user-guess-form" data-js="user-guess-input" type="text" class="user-guess__input" maxlength="1">
                </form>

                <div class="guess-form-option guess-letter-radio">
                    <input form="user-guess-form" type="radio" name="guess-option" id="guess-letter" class="guess-letter" checked> 
                    <label form="user-guess-form" for="guess-letter" class="guess-option__letter">
                        Guess A Letter
                    </label>
                </div>
                
                <div class="guess-form-option guess-word-radio">
                    <input form="user-guess-form" type="radio" name="guess-option" id="guess-word" class="guess-word">
                    <label form="user-guess-form" for="guess-word" class="guess-option__word">
                        Guess A Word
                    </label>
                </div>

                <div class="guess-form-button-container">
                    <button form="user-guess-form" data-js="user-guess-submit" class="user-guess__submit">submit</button>
                </div>

                <div class="user-score-container">
                    your score: 
                    <span data-js="user-score" class="user-score"></span>
                </div>
            </div>
        </div>

        <script src="js/model/lettr-model.js"></script>
        <script src="js/views/lettr-view.js"></script>
        <script src="js/controller/lettr-controller.js"></script>
    </body>
</html>
